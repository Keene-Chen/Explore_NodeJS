<!DOCTYPE html>

<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2 class="page-header">basic use</h2>
      <button type="button" class="btn btn-primary">GET</button>
      <button type="button" class="btn btn-secondary">POST</button>
      <button type="button" class="btn btn-success">PUT</button>
      <button type="button" class="btn btn-danger">DELETE</button>
      <p id="info">1</p>
    </div>

    <script>
      const btns = document.querySelectorAll('button');
      let info =document.getElementById('info')

      axios.defaults.baseURL = 'http://localhost:3000/';

      const a = axios.create({
        // baseURL: 'http://localhost:3000/',
        timeout: 1000,
      });

      a.defaults.baseURL ='http://httpbin.hello-chen.cn'

      const b = axios.create({
        // baseURL: 'http://localhost:3000/',
        timeout: 1000,
      });

      btns[0].onclick = function () {
        a.get('/get').then((res) => {
          info.innerHTML = res.data
          console.log(res.data);
        });
      };

      btns[1].onclick = function () {
        b.get('/posts').then((res) => {
          console.log(res.data);
        });
      };
    </script>
  </body>
</html>
